<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <script src="scripts3.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <main class="background">
        <section class="backbox">
            <section class="title">
                <h1>Tic Tac Toe</h1>
            </section>
            <section class="mode-selection">
                <button id="twoPlayer" class="btn">2 Players</button>
                <button id="onePlayer" class="btn">1 Player</button>
            </section>
            <section class="display hide">
                Player <span class="display-player playerX">X</span>'s turn
            </section>
            <section class="container hide">
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
                <div class="tile"></div>
            </section>
            <section class="display announcer hide"></section>
            <section class="controls hide">
                <button id="reset" class="btn">Reset</button>
                <button id="back" class="btn">Back</button>
            </section>
        </section>
    </main>
</body>

</html>
